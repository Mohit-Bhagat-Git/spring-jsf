<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:pm="http://primefaces.org/mobile">

<f:view renderKitId="PRIMEFACES_MOBILE" />

<h:head>

</h:head>

<h:body>
	<!-- <pm:page> -->
	<h:form>
	<p:growl id="msgs" showDetail="true"/>
		<div>
		
		<p:panel header="Admin login">
		<p:outputLabel value="#{lbl['adminPage']}">
		</p:outputLabel>
			<p:outputLabel for="login_userName" value="#{lbl['userName']}"></p:outputLabel>
			<p:inputText id="login_userName" value="#{adminUser.userName}"></p:inputText>
			<p:outputLabel for="login_password" value="#{lbl['pass']}"></p:outputLabel>
			<p:password id="login_password"  value="#{adminUser.password}"></p:password>
			<p:commandButton value="Login" action="#{adminAction.login}" update="msgs"></p:commandButton>
			</p:panel>
		</div>
	</h:form>
	<!-- 	</pm:page> -->
</h:body>

</html>
