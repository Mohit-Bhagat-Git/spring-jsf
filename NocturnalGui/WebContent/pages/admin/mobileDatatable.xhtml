<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:pm="http://primefaces.org/mobile">

<f:view renderKitId="PRIMEFACES_MOBILE" />


<h:head>

</h:head>
<h:body>
	<h:form id="form">
		<p:growl id="msgs" showDetail="true" />

		<p:dataTable var="car" value="#{dtEditView.cars2}" reflow="true">

			<p:ajax event="swipeleft" listener="#{dtEditView.onRowSwipeLeft}"
				update="@parent:msgs" />
			<p:ajax event="swiperight" listener="#{dtEditView.onRowSwipeRight}"
				update="@this" />

			<p:column headerText="Id" sortBy="#{car.id}" priority="1">
				<h:outputText value="#{car.id}" />
			</p:column>

			<p:column headerText="Year" sortBy="#{car.year}" priority="2">
				<h:outputText value="#{car.year}" />
			</p:column>

			<p:column headerText="Brand" sortBy="#{car.brand}" priority="1">
				<h:outputText value="#{car.brand}" />
			</p:column>

			<p:column headerText="Color" sortBy="#{car.color}" priority="2">
				<h:outputText value="#{car.color}" />
			</p:column>
			<p:column>

				<f:facet name="header">Action</f:facet>

				<h:commandLink value="Edit" action="#{orderView.editAction(o)}"
					rendered="#{not o.editable}" /><br/>
				<h:commandLink value="Save" action="#{orderView.saveAction}"
									rendered="#{not o.editable}" /><br/>
								<h:commandLink value="Cancel" action="#{orderView.saveAction}"
									rendered="#{not o.editable}" />

			</p:column>
		</p:dataTable>
	</h:form>
</h:body>
</html>
