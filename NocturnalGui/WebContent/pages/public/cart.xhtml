	<ui:define name="defaultBody"></ui:define>
	<ui:define name="defaultFooter"></ui:define>
	<ui:define name="cartBody">
		<div>
			<h:form id="cartForm">
				<p:dataGrid id="cartProd" var="selProd"
					value="#{cart.cartProdList}" columns="1" paginator="true"
					rows="10">
					<div id="line">
						<p:panel header="#{selProd.productName}">
							<p:panelGrid columns="1" style="width:100%">
								<p:graphicImage style="height:250px;width:240px;"
									name="images/#{selProd.productCategory}/#{selProd.productId}.img" />
								<h:outputText value="#{selProd.productName}" />

								<h:inputText value="#{selProd.productQuantity}"></h:inputText>
								<p:commandButton value="Change"
									actionListener="#{actions.saveCurrProdQuantity(selProd)}"></p:commandButton>
								<p:commandButton value="Delete"
									actionListener="#{actions.removeFromCart(selProd)}"></p:commandButton>

							</p:panelGrid>
						</p:panel>
					</div>
				</p:dataGrid>
			</h:form>
		</div>
		<div>
			<h:form id="billSummary">


				<p:commandButton value="Place Order"
					action="#{actions.orderProceed}">

				</p:commandButton>

			</h:form>
		</div>
